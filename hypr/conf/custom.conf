# Add your additional Hyprland configurations here
#
# This is an additional key binding
# bind = $mainMod CTRL, up, workspace, empty
#
# Example for xwayland
# xwayland {
#   force_zero_scaling = true
# }

# qt5ct environment variable
# env = QT_QPA_PLATFORMTHEME,qt5ct

# SDL version
env = SDL_VIDEODRIVER,wayland
# env = SDL_VIDEODRIVER,x11

# No Hardware Cursor
# cursor {
#     no_hardware_cursors = false
# }

# Blur for waybar
#layerrule = blur, waybar

# Uncomment in case you have issues with screensharing
# exec-once = ~/.config/hypr/scripts/xdg.sh

# Touchpad: try Sway-like input block — some Hyprland versions accept this
# Replace match if needed; pointer_accel is the common key in sway configs.
# Apply to all touchpads
input {
    sensitivity = 0.40     # this is libinput pointer acceleration
    accel_profile = flat   # adaptive / flat / custom :contentReference[oaicite:1]{index=1}
    force_no_accel = false
    follow_mouse = 1
    
    touchpad {
        natural_scroll = no
        disable_while_typing = yes
        # other touchpad‑specific settings...
    }
}
