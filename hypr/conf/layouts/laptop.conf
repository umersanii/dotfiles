# -----------------------------------------------------
# Layouts
# -----------------------------------------------------

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    # Commented out due to compatibility reasons
    # new_status = master
}

# Commonly used touchpad gestures for this layout
# Syntax: gesture = <fingers>, <direction>, <action>
#
# The built-in 'workspace' action (used below) switches workspaces when
# swiping horizontally. These are conservative defaults â€” edit or remove
# any of them as you prefer. For more advanced gestures (pinch, taps,
# or app-specific actions) consider using a gesture daemon such as
# Touchegg and mapping gestures to `hyprctl dispatch` commands.

gesture = 3, horizontal, workspace
gesture = 3, vertical, workspace
gesture = 4, horizontal, workspace
gesture = 4, vertical, workspace

binds {
  workspace_back_and_forth = false
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}
